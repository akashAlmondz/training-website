<main>
    <i (click)="close()" class="fal fa-times-circle" ></i>
    <img src="assets/images/hello.svg" alt="images">
    <form action="" [formGroup]="formGroup" (submit)="sendEmail($event)" >
        <section>
            <mat-form-field id="inp"  >
                <mat-label>Name</mat-label>
                <input formControlName="name" matInput placeholder="enter your name" name="name" type="text" value="" required >
                <mat-error>enter your name</mat-error>
            </mat-form-field>
            <mat-form-field id="inp">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput  placeholder="enter your email" name="email" type="email" value="" required>
                <mat-error>enter valid email</mat-error>
            </mat-form-field>
        </section>
        <section>
            <mat-form-field id="inp">
                <mat-label>Mobile Number</mat-label>
                <input formControlName="phone_no" matInput placeholder="enter your mobile number" name="phone_no" type="tel" value="" required>
                <mat-error>enter valid mobile no.</mat-error>
            </mat-form-field>
            <mat-form-field id="inp">
                <mat-label>Course</mat-label>
                <input formControlName="course" matInput placeholder="enter about course" name="course" type="text" value="" required>
                <mat-error>enter course name</mat-error>
            </mat-form-field>
        </section>
        <textarea  name="" id="" cols="30" rows="5" name="message" required></textarea>
        <button mat-raised-button >Submit</button>
        <p class="forms_tc" >By registering here, I agree to Bookmyshiksha <span [routerLink]="['/company/disclaimer']" >Terms & Conditions</span> and <span [routerLink]="['/company/privacy_policy']" >Privacy Policy</span></p>
    </form>

</main>
