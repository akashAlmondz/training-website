<main>
    <mat-carousel id="carousel" [maintainAspectRatio]="true" timings="250ms ease-in" [autoplay]="true" [interval]="3000" color="primary" [slides]="3" [loop]="true" [hideArrows]="false" [hideIndicators]="false" [useKeyboard]="true"
        [useMouseWheel]="false" >
        <mat-carousel-slide [image]="slide.image" #matCarouselSlide *ngFor="let slide of slides; let i = index" overlayColor="#ffffff00" [hideOverlay]="false">
        </mat-carousel-slide>
    </mat-carousel>

</main>
