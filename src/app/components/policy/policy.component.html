<main>
    <div class="landing">
        <p>{{content.heading}}</p>
        <p *ngFor="let item of content.about" >{{item}}</p>
    </div>
    <div class="sections">
        <div class="section" *ngFor="let item of content.sections" >
            <p>{{item.heading}}</p>
            <p *ngFor="let item of item.info" >{{item}}</p>
        </div>
    </div>
</main>
