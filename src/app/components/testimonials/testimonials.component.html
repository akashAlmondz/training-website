<div class="testimonial">
    <p class="heading">What our students say</p>
    <div  class="cards" [ngClass] = "expendReviews? 'viewMore':'' "  >
        <i (click)=viewLess() class="far fa-times-circle"></i>
        <div class="card" *ngFor= 'let item of reviewCards' >
            <img [src]="item.img" alt="">
            <div class="ratings">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
            </div>
            <h4>{{item.name}}</h4>
            <p >{{item.message}}</p>
            
        </div>

    </div>
    <p id="view" (click)=viewMore() >view more</p>
</div>
